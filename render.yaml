services:
  - type: web
    name: flask-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    envVars:
      - key: CHROMEDRIVER_PATH
        value: /usr/local/bin/chromedriver
      - key: CHROME_PATH
        value: /usr/bin/google-chrome
